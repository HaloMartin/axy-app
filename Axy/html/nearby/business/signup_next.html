<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新增商品</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			
			.tips2{
				padding: 0.346666rem;
				background-color: #FFFFFF;
				color: #333333;
				position: relative;
			}
			.tips2:after{
				content: "";
				position: absolute;
				height: 1px;
				width: 9.306666rem;
				left: 0.346666rem;
				bottom: 0;
				background-color: #ccc;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}
			
			.imgRoom{
				background-color: #FFFFFF;
				padding: 0.346666rem;
				display: flex;
				display: -webkit-flex;
				justify-content: space-between;
				flex-wrap: wrap;
			}
			
			.imgRoom>div{
				width: 2.88rem;
				height: 2.88rem;
				background-color: #F4F8FB;
				margin: 0.173333rem 0;
				background-size: cover;
				background-position: center;
			}
			
			
			
			.imgRoom>div{
				pointer-events: none;
			}
			.imgRoom>div.last,.imgRoom>div.over{
				pointer-events: all;
				position: relative;
			}
			
			
			.imgRoom>div.last:after{
				content: '';
				z-index: 20;
				position: absolute;
				background-image: url(../../../image/nearby/business/add_icon.png);
				background-size: cover;
				background-position: center;
				height: 0.666666rem;
				width: 0.666666rem;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				-webkit-transform: translate(-50%, -50%);
			}
			
			
			textarea{
				border: none;
				padding: 0;
				margin-bottom: 0.346666rem;
				font-size: 13px;
				height: 2.5rem;
				
			}
			
			textarea::-webkit-input-placeholder{
				font-size: 13px;
				color: #A2A6B1;
			}
			
			.room{
				padding: 0.346666rem;
				
				background-color: #FFFFFF;
				position: relative;
				margin-bottom: 0.266666rem;
			}
			
			.room:after{
				position: absolute;
				content: attr(data-ts);
				color: #a2a6b1;
				right: 0.346666rem;
				bottom: 0.346666rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav app-header">
			<a class="mui-action-back mui-pull-left app-icon-back"></a>
			<h1 class="mui-title">新增商品</h1>
		</header>
		<div class="mui-content">
			<div class="tips2 app-font-size-26">
				商品名称
				<span style="color: #9F9FA0;">(33字以内)</span>
			</div>
			<div class="app-font-size-26 room" :data-ts="t1.length + '/33'" >
				<textarea  maxlength="33" rows="1" style="height: auto !important;"   v-model="t1" placeholder="请输入商品名称"></textarea>
			</div>
			
			
			
			<div class="tips2 app-font-size-26">
				添加商品图片
				<span style="color: #a2a6b1;">(无限制)</span>
			</div>
		
				
			<div class="imgRoom app-font-size-26">
				<template v-for="o,i in imgs">
					<div :class="{'last': i === firstNullIndex, 'over': o !== ''}" :style="'background-image: url('+ o +')'" @tap="onImgTap(i)"></div>	
				</template>
			</div>
			
			
			<div class="tips2 app-font-size-26">
				介绍商品
			</div>
			<div class="app-font-size-26 room" :data-ts="t2.length + '/100'" >
				<textarea  maxlength="100" v-model="t2"  placeholder="商品描述"></textarea>
			</div>
			
			<button type="button" @tap="onSuccessTap()" class="mui-btn app-btn-main" style="width: 9.293333rem; margin:0.506666rem 0.346666rem;height: 1.173333rem;font-size: 17px;">提交</button>
			
		</div>
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>
		<script src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<script type="text/javascript" src="../../../js/app/app-rules.js" ></script>
		<script type="text/javascript" src="../../../js/app/app-page.js" ></script>
		<script type="text/javascript">
			mui.init({
				//处理窗口关闭前的业务
			    beforeback: function() {
			       mui.confirm("操作将清除您已输入的信息，确认返回到上一页么？", "温馨提示",['确认返回', '取消'],function(e){
			       	!e.index && plus.webview.currentWebview().close(); 
			       });
			       return false;
			    },
			});
			
			
			
			var vm = new Vue({
				el: '.mui-content',
				data: function(){
					return {
						t1: "",
						t2: "",
						imgs: ["", "", ""]
					};
				},
				computed: {
					firstNullIndex: function(){
						var i;
						for(i = 0; i < this.len; i++){
							if(this.imgs[i] === ""){
								return i;
							}
						}
						return -1;
					},
					len: function(){
						return this.imgs.length;
					}
				},
				plusReady: function(){
					var info = this.$view.info;
					mui.toast(info.city);
				},
				methods:{
					onImgTap: function(index){
						var that = this;
						this.$gallery(function(err, imgArr){
							if(err){
								return mui.toast("图片选取失败");
							}
							if(imgArr.length > that.len){
								mui.toast("您最多只能选择"+ that.len + "张");
								imgArr = imgArr.splice(0, that.len);	
							}
							
							// 先bind固定参数，再apply不定数量参数
							that.imgs.splice.bind(that.imgs, index, imgArr.length).apply(that.imgs, imgArr);
							
						},this.len - index);
					},
					onSuccessTap: function(){
						var w = plus.nativeUI.showWaiting("正在提交资料...");
						
						setTimeout(function(){
							w.close();
							mui.openWindow('signup_success.html');
						}, 1000);
					}
				}
			})
		</script>
	</body>

</html>
