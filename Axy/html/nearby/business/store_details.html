<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.zoom.css" />
		<style type="text/css">
			header {
				padding-left: 0.346666rem !important;
				padding-right: 0.346666rem !important;
			}
			
			header a img {
				width: 0.48rem;
			}
			
			.mui-bar-nav~.mui-content {
				padding-top: 0;
			}
			
			.mui-icon>img {
				width: 0.8rem;
			}
			
			.mui-content {
				background-color: white
			}
			
			.shop_tittle {
				border-top: 0.266666rem #F4F8FB solid;
				min-height: 1.386666rem;
				padding-left: 0.346666rem;
				padding-right: 1.446666rem;
				position: relative;
				/*vertical-align: middle;*/
			}
			
			.shop_tittle>img {
				/*margin: 0.24rem 0;*/
				width: 0.853333rem;
				height: 0.853333rem;
				position: absolute;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
				top: 50%;
				right: 0.346666rem;
			}
			
			.shop_name {
				color: #333333;
				line-height: 1.18rem;
			}
			
			.shop_position {
				color: #9F9FA0;
				line-height: 0.666666rem;
				position: relative;
				padding-left: 0.746667rem;
			}
			
			.shop_position>img {
				width: 0.5rem;
				margin-right: 0.346666rem;
				vertical-align: text-bottom;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			.business_signs,
			.business_desc {
				background-color: #F4F8FB;
				color: #9F9FA0;
				line-height: 0.906666rem;
				padding: 0 0.346666rem;
			}
			
			.signs_icon {
				padding: 0.346666rem;
				display: flex;
				display: -webkit-flex;
				/*justify-content: space-between;*/
				/*align-content: center;*/
				/*background-color: red;*/
				overflow-x: scroll;
			}
			
			.signs_icon>img {
				/*display: block;*/
				min-width: 2.026666rem;
				width: 2.026666rem;
				height: 2.026666rem;
				margin-right: .4rem;
				background-position: center;
				background-size: cover;
			}
			
			.business_description {
				color: #9F9FA0;
				padding: 0.346666rem;
			}
			
			.mui-bar-transparent {
				/*设置header渐变颜色 必须 rgba*/
				background-color: rgba(255, 255, 255, 0) !important;
			}
			/*图片轮播*/
			
			.mui-slider-indicator .mui-indicator {
				background: transparent;
				margin: 0 1.5px;
				border: .5px white solid;
			}
			
			#slider .mui-slider-item {
				width: 100%;
				height: 7.466666rem !important;
				padding-top: 50.6666%;
				background-size: cover;
				background-position: center;
			}
			/*end图片轮播*/
			/*share*/
			
			#popover-share {
				bottom: 0 !important;
				width: 100%;
				padding: 1rem .75rem;
				border-radius: 0;
			}
			
			#popover-share .share-title {
				text-align: center;
				color: #a1a1a1;
			}
			
			#popover-share .share-body {}
			
			#popover-share .share-body>img {
				float: left;
				margin-top: .8rem;
				width: 25%;
				padding: 6%;
			}
			/*end share*/
		</style>
	</head>

	<body>
		<div class="root">
			<header class="mui-bar mui-bar-nav mui-bar-transparent" data-top='0' data-offset='150' data-duration='16'>
				<a class="mui-action-back mui-icon mui-pull-left">
					<img src="../../../image/nearby/business/back.png" />
				</a>
				<h1 class="mui-title"></h1>
				<a class="mui-icon mui-pull-right" @tap="mui('#popover-share').popover('show')">
					<img src="../../../image/nearby/business/share.png" />
				</a>
				<a class="mui-icon mui-pull-right" style="margin-right: -4px;" @tap="onCollection()">
					<template v-if="collection">
						<img src="../../../image/nearby/business/collection_3@3x.png"/>
					</template>
					<template v-else>
						<img src="../../../image/nearby/business/collect.png" />
					</template>
				</a>
			</header>

			<div id="popover-share" class="mui-popover app-font-size-30">
				<div class="share-title">
					快把商家分享给朋友，获取更多赞~
				</div>
				<div class="share-body">
					<img @tap="onShareTo('qq')" src="../../../image/common/login_qq.png" />
					<img @tap="onShareTo('wxhy')" src="../../../image/common/login_wechat.png" />
					<img @tap="onShareTo('wxpyq')" src="../../../image/common/pyq@3x.png" />
					<img @tap="onShareTo('sinaweibo')" src="../../../image/common/login_weibo.png" />
				</div>
			</div>

			<div class="mui-content noImmersed">
				<!--<img :src="data.image1" />-->

				<div id="slider" class="mui-slider">
					<div class="mui-slider-group mui-slider-loop">
						<div class="mui-slider-item mui-slider-item-duplicate img-lazy-load" :data-src="imgLast"></div>
						<div class="mui-slider-item img-lazy-load" v-for="o, index in imgList" :data-src="o"></div>
						<div class="mui-slider-item mui-slider-item-duplicate img-lazy-load" :data-src="imgFrist"></div>
					</div>
					<div class="mui-slider-indicator">
						<div v-for="o, index in imgList" class="mui-indicator" :class="index === 0 ? 'mui-active':''"></div>
					</div>
				</div>

				<div class="shop_tittle">
					<img @tap="onCallTap()" src="../../../image/nearby/business/phone_icon.png" />
					<div class="shop_name app-font-size-34" v-text="data.name">
					</div>
					<div class="shop_position app-font-size-26" @tap="onWithMapTap()">
						<img src="../../../image/nearby/map.png" />
						<div style="display: inline;" v-text="data.address"></div>
					</div>
				</div>
				<div class="business_signs app-font-size-28">
					商家招牌
				</div>
				<div class="signs_icon">
					<template v-for="o,i in goodImglist">

						<img class="img" :src="o" :data-preview-src="o.replace('\/100.0\/', '\/500.0\/')" data-preview-group="1" />

					</template>
				</div>
				<div class="business_desc app-font-size-28">
					商家介绍
				</div>
				<div class="business_description app-font-size-30">{{data.introduction}}</div>

			</div>
		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础配置-->
		<script type="text/javascript" src="../../../js/config.js"></script>
		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<script type="text/javascript" src="../../../js/dal/user.js"></script>
		<script type="text/javascript" src="../../../js/dal/store.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>

		<script type="text/javascript" src="../../../js/lib/Rx.min.js"></script>

		<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>
		<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>

		<script type="text/javascript" src="../../../js/lib/mui.zoom.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.previewimage.js"></script>
		
		<script type="text/javascript" src="../../../js/lib/gps.js"></script>

		<script type="text/javascript">
			mui.init();
			
			new Vue({
				el: '.root',
				data: function() {
					return {
						id: -1,
						data: {
							"id": -1,
							"city": "",
							"name": "",
							"address": "",
							"type": 1,
							"onlinestate": 1,
							"introduction": "",
							"image1": "",
							"image2": "",
							"image3": "",
							"longitude": 113.947885,
							"latitude": 22.587857,
							"distance": null
						},
						iscollection: 0,
						goodslist: []
					};

				},
				computed: {
					imgList: function() {
						var arr = [];
						for(var i = 1; i <= 3; i++) {
							if(this.data['image' + i]) {
								arr.push(this.data['image' + i]);
							}
						}

						return arr;
					},
					imgFrist: function() {
						return this.imgList[0];
					},
					imgLast: function() {
						return this.imgList[this.imgList.length - 1];
					},

					goodImglist: function() {
						var i, temp;
						return this.goodslist.reduce(function(arr, item) {
							for(var i = 1; i <= 3; i++) {
								if(temp = item['image' + i]) {
									arr.push(temp);
								}
							}
							return arr;
						}, []);
					},
					collection: function() {
						return this.iscollection !== 0;
					}
				},
				watch: {
					id: function() {
						this.getInfo();
					},
				},
				plusReady: function() {
					this.id = this.$view.oid;
					// 缓存机制加载图片
					imagelazyload();
					// 图片轮播
					mui('#slider').slider({
						interval: 3000 // 自动轮播周期，若为0则不自动播放，默认为0
					});
				},
				methods: {
					getInfo: function() {
						dal.store.get(this.id, function(err, data) {
							if(err) {
								return mui.toast(err.message);
							}
							// 商家信息
							this.data = data.store;
							this.iscollection = !data.isFavorites ? 0 : 1;
							console.log(JSON.stringify(this.data));
							// 商品信息
							this.goodslist = data.goodslist;
							this.$nextTick(function() {
								imagelazyload();
								mui.previewImage();
							});
						}.bind(this));
					},
					onCollection: function() {
						this.changeCollection();
					},
					changeCollection: function() {
						var methodName = 'add';
//						console.log(this.collection);
						if(this.collection) {
							methodName = 'delete';
						}
						dal.user.collection_shop[methodName](this.aid, function(err, data) {
							if(err) {
								return mui.toast(err.message)
							}
							mui.toast((this.collection ? "取消" : "") + "收藏成功");
							this.iscollection = +!this.iscollection;
//							alert(JSON.stringify(data));
						}.bind(this));
					},
					onGoodTap: function(o, e) {
						var el = e.target;

					},
					// 分享至
					onShareTo: function(type) {
						var that = this;
						var shareImg = that._getImg(that.data.image1, that.data.image2, that.data.image3);
						var w;

						Rx.Observable
							// 获取授权
							.create(function(ob) {
								w = plus.nativeUI.showWaiting('获取授权...');
								var oauthType = type.indexOf('wx') >= 0 ? 'weixin' : type;
								new that.$OAuth(oauthType, function(err, info) {
									if(err) {
										w.close();
										return mui.toast(err.message);
									}
									ob.next();
								}, that);
							})

							// 处理为本地图片
							.mergeMap(function(ob) {
								return Rx.Observable.create(function(ob) {
									if(shareImg.indexOf('file:') >= 0) {
										// 本地图片
										return ob.next(shareImg);
									}
									// 下载
									w.setTitle("处理图片...");

									new ni.Download(shareImg, {
										filename: 'share_temp_' + +new Date,
										suffix: '.jpg',
									}).onSuccess(function(src) {
										ob.next(src);
									}).start();
								})

							})
							// 压缩
							.mergeMap(function(_img) {
								w.setTitle("压缩图片...");
								return Rx.Observable.create(function(ob) {
									new ni.Zip().processImage(_img, 32, function(err, overImgs) {
										plus.nativeUI.closeWaiting();
										if(err) {
											return plus.nativeUI.toast(err.message);
										}
										ob.next(overImgs[0]);
									});
								})

							})
							// 分享
							.mergeMap(function(img) {
								return Rx.Observable.create(function(ob) {
									w.setTitle("拉取分享...");
									setTimeout(plus.nativeUI.closeWaiting, 3e3);
									new ni.Share(type, function(err, data) {
										plus.nativeUI.closeWaiting();
										if(err) {
											if(err.code === -100 || err.code === -2) {
												err.message = "用户取消分享";
											}
											return plus.nativeUI.toast(err.message);
										}
										ob.next(data);
									}, {
										img: img, //图片地址 暂不支持网络地址 
										href: 'http://www.vihivision.com/', //分享的超链接
										title: that.data.name, //当且仅当href存在时有效
										content: that.data.introduction //当且仅当href存在时有效
									});
								});
							})
							// 回调
							.subscribe(function(data) {
								console.log(JSON.stringify(data));
							});
					},
					_getImg: function(img1, img2, img3) {
						return img1 || img2 || img3;
					},
					
					// 点击打电话
					onCallTap: function() {
						var o = this.data;
						var buttons = o.telphone.split("/").map(function(item) {
							return {
								color: "rgb(0,0,255)",
								style: "default",
								title: item
							}
						});
						plus.nativeUI.actionSheet({
								cancel: "取消",
								buttons: buttons
							},
							function(e) {
								if(e.index > 0) {
									plus.device.dial(buttons[e.index - 1].title);
								}
							});
					},
					
					// 点击导航
					onWithMapTap: function() {
						var o = this.data;
						//BD-09 to GCJ-02先将百度坐标转成中国坐标
						var tmp = GPS.bd_decrypt(parseFloat(o.latitude), parseFloat(o.longitude));
						//GCJ-02 to WGS-84再将中国坐标转成GPS坐标
						var dstarr = GPS.gcj_decrypt_exact(tmp['lat'], tmp['lon']);
						//目的地
						var dst = new plus.maps.Point(dstarr['lon'], dstarr['lat']);
						//目的地描述
						var shop = o.address + " - " + o.name;
						//起始地   
						var src = new plus.maps.Point(this.longitude, this.latitude);
						//调用导航 
						plus.maps.openSysMap(dst, shop, src);
					},
				}
			});
		</script>
	</body>

</html>
