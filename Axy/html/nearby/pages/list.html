		<style type="text/css">
			.box{ 
				display: flex;
			    display: -webkit-flex;  /* 新版本语法: Chrome 21+ */
			    display: -webkit-box;   /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
				align-content: center;
				justify-content: center;
			 }
			
			.flex1 {       
				     
			    -webkit-flex: 1;        /* Chrome */ 
			    flex: 1;                /* NEW, Spec - Opera 12.1, Firefox 20+ */
			    -webkit-box-flex: 1     /* OLD - iOS 6-, Safari 3.1-6 */
			}
		</style>
		
		<style type="text/css">
			.mui-content {
				background-color: #f5f5f9;
			}
			/*位置显示start*/
			.position {
				height: 1.04rem;
				margin-bottom: 0.266666rem;
				background-color: white;
			}
			
			.position>img {
				margin: 0.306666rem;
				width: 0.4rem;
				height: 0.4rem;
				vertical-align: middle;
			}
			/*位置显示end*/
			
			/*店铺详情start*/
			.shop_imgtext {
				height: 2.4rem;
			}
			.shop_image>img {
				width: 3.226666rem;
				height: 2.4rem;
			}
			
			.shop_image {
				width: 3.226666rem;
				height: 2.4rem;
				margin-right: 0.346666rem;
			}
			
			.shop_info {
				line-height: 16px;
				padding-right: 0.346666rem;
			}
			
			.shop_info>div {
				margin: 5px 0;
			}
			
			.types {display: inline;}
			
			.distance {float: right;}
			
			.shop {
				padding: 0.346666rem 0 0 0.346666rem;
				background-color: white;
				margin-bottom: 0.266666rem;
			}
			
			.name {
				font-weight: bold;
				color: #2E2E2E;
			}
			.time>img {
				width: 0.4rem;
				height: 0.4rem;
				vertical-align: middle;
				margin-right: 0.32rem;
			}
			.time,.distance {
				color: #9F9FA0;
			}
			.types {
				color: #2BB8AA;
			}
			.activity {
				color: #F46276;
			}
			.address {
				padding: 0.4rem 0;
			}
			.address,.shop_info {
				border-bottom: 1px solid #F0F0F0;
			}
			.shop_menu {
				color: #5D5C5C;
				padding-right: 0.346666rem;
				display: flex;
			    display: -webkit-flex;  /* 新版本语法: Chrome 21+ */
			    display: -webkit-box;   /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
				/*align-content: center;*/
				/*justify-content:  center;*/
				text-align: center;
			}
			.shop_menu>div>img {
				vertical-align: middle;
				margin: 0.346666rem 0.346666rem 0.346666rem 0;
				height: 0.373333rem;
				width: 0.373333rem;
			}
			
			/*店铺详情end*/
			
		</style>
	</head>

	<body>

		<div class="mui-content">
			<div class="position app-font-size-22 ">
				<img src="../../../image/nearby/map.png" />
				<span v-text="position"></span>
				
			</div>
			<template v-for="o in shops">
				<div class="shop">
					<div class="shop_imgtext box">
						<div class="shop_image">
							<img :src="o.img" />
						</div>
						<div class="shop_info flex1" >
							<div class="distance app-font-size-20">{{o.distance}} km</div>
							<div class="name app-font-size-30">{{o.name}}</div>
							<div class="time app-font-size-20"><img src="../../../image/nearby/time.png"/>{{o.time}}</div>
							<div class="types app-font-size-24" v-for="(type,i) in o.types">
								<span v-if="i!==0"> | </span>{{type}}
							</div>
							<div class="activity app-font-size-24">店铺活动：{{o.activity}}</div>
						</div>	
					</div>
					<div class="address app-font-size-24">
						地址:{{o.address}}
					</div>
					<div class="shop_menu app-font-size-24">
						<div class="flex1"><img src="../../../image/nearby/phone.png"/>电话</div>
						<div class="flex1"><img src="../../../image/nearby/navigation.png"/>导航</div>
						<div class="flex1"><img src="../../../image/nearby/show.png"/>查看</div>
					</div>
				</div>
			</template>
