<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>智能场景</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.picker.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.poppicker.css" />
		<link rel="stylesheet" href="../../../css/app/module/poppicker.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
				height: 100%;
				padding-bottom: 0;
				overflow: hidden;
			}
			
			#box {
				height: 100%;
			}
			
			.attention_item {
				height: 2.373333rem;
				padding-left: 0.346666rem;
				position: relative;
				background-color: white;
				line-height: 0;
			}
			
			.attention_item>img {
				width: 1.573333rem;
				color: #333333;				
				display: inline-block;
			}
			
			.attention_item:after {
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0.346666rem;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #E5E6E7;
			}
			.attention_item:last-child:after {
				height: 0;
			}

			.vertical_center {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			
			.red {
				color: red;
			}
			
			.name {
				float: left;
				padding-left: 1.92rem;
			}
			
			.attention_icon{
				float: right;
				margin-right: 0.346666rem;
			}
			
			.null {
				height: 100%;
				width: 100%;
			}
			
		</style>
	</head>

	<body>
		<div id="box">
			<header class="mui-bar mui-bar-nav app-header">
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">我的关注</h1>
			</header>
			<div class="mui-content app-font-size-28">
				<div class="attention_item" v-for="o,i in attentions">
					<img class="vertical_center" :src="o.img"/>
					<span class="name vertical_center app-font-size-28" v-text="o.name"></span>
					<img class="attention_icon vertical_center" src="../../../image/person/collection/btn_Alreadypaidattentionto@3x.png"/>
				</div>
			<div class="null" v-show="attentions.length === 0">
				
			</div>
			</div>
		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础配置-->
		<script type="text/javascript" src="../../../js/config.js"></script>
		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>

		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js"></script>

		<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../../js/data/time_hm.js"></script>

		<script type="text/javascript">

	</body>

</html>
