<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>智能场景</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.picker.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.poppicker.css" />
		<link rel="stylesheet" href="../../../css/app/module/poppicker.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
				height: 100%;
				padding-bottom: 0;
				overflow: hidden;
			}
			.mui-content {
				padding-bottom: 0.586666rem;
			}
			#box {
				height: 100%;
			}
			
			.attention_item {
				height: 2.373333rem;
				padding-left: 0.346666rem;
				position: relative;
				background-color: white;
				line-height: 0;
			}
			
			.attention_item>img {
				width: 1.573333rem;
				color: #333333;
				display: inline-block;
			}
			
			.attention_item:after {
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0.346666rem;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #E5E6E7;
			}
			
			.attention_item:last-child:after {
				height: 0;
			}
			
			.vertical_center {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			
			.red {
				color: red;
			}
			
			.name {
				float: left;
				padding-left: 1.92rem;
			}
			
			.attention_icon {
				float: right;
				margin-right: 0.346666rem;
			}
			
			.null {
				height: 100%;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<header class="mui-bar mui-bar-nav app-header">
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">我的关注</h1>
			</header>
			<div class="mui-content mui-scroll-wrapper app-font-size-28">
				<div class="attention_item" v-for="o,i in attentions">
					<img class="vertical_center" :src="o.headimgurl" />
					<span class="name vertical_center app-font-size-28" v-text="o.nickname"></span>
					<img class="attention_icon vertical_center" @tap="unBindTap()" src="../../../image/person/collection/btn_Alreadypaidattentionto@3x.png" />
				</div>
				<div class="null" v-show="attentions.length === 0">

				</div>
			</div>
		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础配置-->
		<script type="text/javascript" src="../../../js/config.js"></script>
		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<script type="text/javascript" src="../../../js/dal/user.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js"></script>
		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../../js/data/time_hm.js"></script>

		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#box',
				data: function() {
					return {
						attentions: [
							//						{
							//							img: "../../../image/home/gohome.png",
							//							name: "冰封夕阳",
							//						}, {
							//							img: "../../../image/home/gohome.png",
							//							name: "冰封夕阳",
							//						}, {
							//							img: "../../../image/home/gohome.png",
							//							name: "冰封夕阳",
							//						}, {
							//							img: "../../../image/home/gohome.png",
							//							name: "冰封夕阳",
							//						}, {
							//							img: "../../../image/home/gohome.png",
							//							name: "冰封夕阳",
							//						}
						],

						n: 0,
					};
				},

				mounted: function() {
					that = this;
					this.$pullRefresh = mui(".mui-scroll-wrapper");
					//					this._getList(function(data) {
					//						console.log(JSON.stringify(data));
					//						that.attentions = data;
					//					});
					mui.init({
						pullRefresh: {
							container: ".mui-scroll-wrapper", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
							up: {
								callback: this._up,
							}
						}
					});
					this._up(); 
				},
				plusReady: function() {},
				methods: {
					_getList: function(f) {
						dal.user.focus.list(this.n, function(err, data) {
							if(err) {
								return mui.toast(err.message);
							}
							f(data);
						});
					},
					unBindTap: function() {

					},
					_up: function() {
						console.log("up");
						this.n++;
						this._getList(function(data) {
							console.log(JSON.stringify(data));
							if(!data || !data.length) {
								mui.toast('没有更多啦~~');
								this.$pullRefresh.pullRefresh().endPullupToRefresh();
							} else {
								this.attentions.push.apply(this.attentions, data);
							}
							this.$pullRefresh.pullRefresh().endPullupToRefresh();
						}.bind(this),1);
					},
				},
			});
		</script>
	</body>

</html>
