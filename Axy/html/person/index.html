<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/app/app.css" />
		<style type="text/css">
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav app-header">
		    <h1 class="mui-title">个人中心</h1>
		</header>
		<div class="mui-content">
		    <button type="button" class="mui-btn mui-btn-blue">打开登录</button>
		    <button type="button" id="testopen" class="mui-btn mui-btn-blue">测试打开position</button>
	
		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../js/common/immersed.js" ></script>
		<script src="../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../js/app/app-page.js" ></script>
		<script type="text/javascript">
			mui.init();
			mui.ready(function(){
				document.querySelector(".mui-btn-blue").addEventListener('tap', function(){
					mui.openWindow('_www/html/common/login.html','login', {
						extras: {
							qid: 123
						}
					});
				});
				document.getElementById("testopen").addEventListener('tap', function(){
					app.page.openForResult('position', function(data){
						data && alert(data.city);
					});
				});
				
				
				
			});
		</script>
	</body>

</html>
