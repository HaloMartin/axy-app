<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>告警消息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />

		<link rel="stylesheet" href="../../../css/lib/mui.picker.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.poppicker.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.dtpicker.css" />
		<link rel="stylesheet" href="../../../css/app/module/poppicker.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			
			.tabroom {
				position: relative;
				background-color: #F4F8FB;
				z-index: 997;
			}
			
			.tabroom:after {
				clear: both;
				content: '';
				display: block;
			}
			
			.tabroom:before {
				content: '';
				display: block;
				width: 2px;
				height: 0.746666rem;
				position: absolute;
				left: 50%;
				top: 0.226666rem;
				background-color: #E5E6E7;
				transform: translate3d(-50%, 0, 0);
				-webkit-transform: translate3d(-50%, 0, 0);
			}
			
			.tabroom>div {
				float: left;
				width: 50%;
				text-align: center;
				height: 1.2rem;
				border-bottom: 1px solid #E5E6E7;
			}
			
		
		</style>

	</head>

	<body>

		<header class="mui-bar mui-bar-nav app-header">
			<a class="mui-action-back app-icon-back mui-pull-left"></a>
			<h1 class="mui-title">告警消息</h1>
		</header>
		<div class="mui-content">
			<div class="tabroom app-color-333333" ref="tabroom">
				<div @tap="onDevTap()">
					<span class="app-font-size-28 app-color-main">{{devName}}</span>
					<span class="app-font-size-36 mui-icon mui-icon mui-icon-arrowdown app-color-main"></span>
				</div> 

				<div @tap="onDateTap()">
					<span class="app-font-size-28">{{dateText}}</span>
					<span class="app-font-size-36 mui-icon mui-icon mui-icon-arrowdown"></span>
				</div>

			</div>

			<div class="wrapper" ref="wrapper">

				<div class="cardroom">
					
				</div>

			</div>

		</div>
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>
		<script src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/better-scroll.min.js"></script>

		<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.dtpicker.js"></script>
		<script type="text/javascript" src="../../../js/extend/Date.js" ></script>

		<script type="text/javascript">
			mui.init();

			var dtPick,devPick;

			new Vue({
				el: ".mui-content",
				data: function() {
					return {
						dateTime: new Date(),
						devName: "所有设备"
					};
				},
				
				computed: {
					dateText: function(){
						return this.dateTime.toFormatString('MM/dd');
					}
				},
				
				mounted: function() {
					var wrapper = this.$refs.wrapper;
					var wrapperHight = (document.documentElement.clientHeight || document.body.clientHeigth) -
						this.$refs.tabroom.offsetHeight -
						immersed -
						44;

					wrapper.style.height = wrapperHight + 'px';

					this.$nextTick(function() {
						if(!this.scroll) {
							this.scroll = new BScroll(wrapper, {
								click: true,
								scrollY: true
							});

						} else {
							this.scroll.refresh();
						}

					}.bind(this));
					
					
					devPick = new mui.PopPicker({
						layer: 1
					});
					devPick.setData([{
						text: '智能360',
						value: "123213", // id
					}, {
						text: '403',
						value: "1232134", 
					}]);
				},
				methods: {
					
					// 设备选择
					onDevTap: function() {
						devPick.show(function(items) {
							this.devName = items[0].text;
						}.bind(this));
					},
					
					// 日期选择
					onDateTap: function() {
						var that = this;
						var y = (new Date).getFullYear();
						var options = {
							type: "date",
							beginYear: y,
							endYear: y
						};
						dtPick = new mui.DtPicker(options);
						dtPick.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							that.dateTime = new Date(rs.text);
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							dtPick.dispose();
							dtPick = null;
						});

					},
				}
			})
		</script>
	</body>

</html>
