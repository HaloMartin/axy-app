<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>推送设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			/*菜单*/
			
			.menu-box {}
			
			.menu-box>ul {
				margin-top: 0.266666rem !important;
			}
			
			.menu-box a.mui-navigate-right.mui-active {
				background-color: rgba(43, 184, 170, .1);
			}
			/*-线条*/
			
			.menu-box .mui-table-view-cell:after {
				background-color: #E5E6E7;
			}
			/*-left图片文字*/
			
			.menu-box a.mui-navigate-right {}
			
			.menu-box a.mui-navigate-right>img {
				width: 0.48rem;
				margin: 0 0.2rem;
				vertical-align: middle;
			}
			
			.menu-box a.mui-navigate-right>span {
				vertical-align: middle;
			}
			/*end菜单*/
		</style>

	</head>

	<body>

		<header class="mui-bar mui-bar-nav app-header">
			<a class="mui-action-back app-icon-back mui-pull-left"></a>
			<h1 class="mui-title">推送设置</h1>
		</header>
		<div class="mui-content menu-box app-font-size-32">

			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a>
						<span class="app-color-333333">全部推送</span>
						<span class="mui-badge">
								<div @tap="" class="mui-switch mui-switch-mini app-switch-main" :class="{'mui-active': all}">
								  <div class="mui-switch-handle"></div>
								</div>
							</span>
					</a>
				</li>
			</ul>

			<ul class="mui-table-view">
				<template v-for="o,i in list">
					
					<li class="mui-table-view-cell">
						<a>
							<span class="app-color-333333">{{o.location}}</span>
							<span class="mui-badge">
									<div @toggle="onToggle(o, $event)" class="mui-switch mui-switch-mini app-switch-main" :class="{'mui-active': o.state === 1}" >
									  <div class="mui-switch-handle"></div>
									</div>
								</span>
						</a>
					</li>
				</template>
				
			</ul>
			
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a>
						<span class="app-color-333333">活动通知</span>
						<span class="mui-badge">
								<div @tap="" class="mui-switch mui-switch-mini app-switch-main" :class="{'mui-active': active}">
								  <div class="mui-switch-handle"></div>
								</div>
							</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>
						<span class="app-color-333333">系统通知</span>
						<span class="mui-badge">
								<div @tap="" class="mui-switch mui-switch-mini app-switch-main" :class="{'mui-active': system}">
								  <div class="mui-switch-handle"></div>
								</div>
							</span>
					</a>
				</li>
			</ul>

		</div>
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>
		<script src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>

		<script type="text/javascript">
			mui.init();

			new Vue({
				el: ".mui-content",
				data: function() {
					return {
						all: false, 
						active: true,
						system: false,
						
						list: [{
							location: "AX-203摄像主机",
							state: 1
						},{
							location: "AX-203摄像主机",
							state: 0
						},{
							location: "AX-203摄像主机",
							state: 1
						},{
							location: "AX-203摄像主机",
							state: 0
						},{
							location: "AX-203摄像主机",
							state: 1
						},]
					};
				},
				methods: {
					onToggle: function(o, e){
						o.state = +e.detail.isActive;
					}
				}
			})
		</script>
	</body>

</html>
