<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>键入信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../js/common/flexible.js"></script>
		<link href="../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/app/app.css" />
		<style type="text/css">
			html,
			body,
			.mui-content,
			.cityRoom {
				background-color: #F4F8FB;
			}
			
			
			textarea{
				width: 100%;
				border: 0 !important; 
			}
			
		</style>
	</head>

	<body>
		<div id="warpper">
			
			<header class="mui-bar mui-bar-nav app-header">
				<a class="mui-action-back app-icon-back mui-pull-left app-color-white"></a>
				<h1 class="mui-title" v-text="'编辑' + title"></h1>
				<span style="line-height: 44px;padding-left: 10px;" class="mui-pull-right app-color-white app-font-size-26" @tap="onOkTap()">
					确定
				</span>
			</header>
			<div class="mui-content app-font-size-22">
				<textarea rows="3" cols=""  :placeholder="tips" v-model="content"></textarea>
			</div>
		</div>
		
		<script type="text/javascript" src="../../js/common/immersed.js"></script>
		<script type="text/javascript" src="../../js/lib/mui.min.js" ></script>
		<script type="text/javascript" src="../../js/app/app-page.js"></script>
		<script type="text/javascript" src="../../js/app/app-rules.js" ></script>
		<script type="text/javascript" src="../../js/lib/vue.min.js" ></script>
		<script type="text/javascript" src="../../js/lib/vue-ni.js" ></script>
		<script type="text/javascript">
			mui.init();
			new Vue({
				el: '#warpper',
				data: function(){
					return {
						title: "",
						tips: "请输入内容...",
						content: "",
						regexpType: "",
					};
				},
				plusReady: function(){
					var v = this.$view;
					this.title = v.title || "编辑";
					this.tips = v.tips || "请输入内容...";
					this.content = v.content || ''; 
					this.regexpType = v.r;
					this.regexpErrorMessage = v.rmsg || "请输入正确格式的内容";
					//this.type = v.type || 'text';
				},
				methods: {
					onOkTap: function(){
						var errmsg = "";
						if(this.regexpType){
							errmsg = app.rules.testBy(this.regexpType, this.content, this.regexpErrorMessage);
						}
						if(errmsg){
							return mui.alert(errmsg);
						}
						app.page.setResult({
							content: this.content
						}).close();
					}
				}
			})
		</script>
	</body>

</html>
