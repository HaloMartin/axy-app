		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						wifiname: '',
						wifipwd: '',
						
						wifinameCache: null,
						wifipwdCache: null,
						
						isRemember: true, 
					};
				},
				mounted: function() {
					this.wifinameCache = new this.$Cache('wifinameCache', '');
					this.wifipwdCache = new this.$Cache('wifipwdCache', '');
					
					this.wifiname = this.wifinameCache.data;
					this.wifipwd = this.wifipwdCache.data;
				},
				plusReady: function() {
					// 如果本地没有保存数据则
					if(!this.wifinameCache.data){
						// TODO 原生端 获取 当前 WIFI 名称
					}
					
					this.wifiname = 'TP-LINK_1BE7';
					this.wifipwd = 'huihai20172018';
				},
				methods: {
					onSelectTap:function(i){
						this.devActive = i;
					},
					onNextTap: function(){
						// 验证
						if(false){
							return mui.toast('xx');
						}
						
						// 是否记住密码
						if(this.isRemember){
							// 保存
							this.wifinameCache.data = this.wifiname;
							this.wifipwdCache.data = this.wifipwd;
						}else{
							// 取消保存
							this.wifinameCache.data = '';
							this.wifipwdCache.data = '';
						}
						
						
						app.page.setResult({
							name: this.wifiname,
							pwd: this.wifipwd,
						}).close();
					}
				}
			});
		</script>
