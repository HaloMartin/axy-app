						<div class="right">

				<div class="com-dev app-font-size-28" v-show="index === 1">

						自动布防计划
						<div class="cancel app-color-9f9fa0" @tap="onCancel()">取消</div>

								<span class="mui-badge">

									</div>
								</span>
							</a>
						</li>
						<li class="mui-table-view-cell no_padding">
							<div class="repeat1">
								<button type="button" class="mui-btn app-font-size-26">每天</button>
								<button type="button" class="mui-btn app-font-size-26">周末</button>
								<button type="button" class="mui-btn app-font-size-26">工作日</button>
							</div>

						</li>
						<li class="mui-table-view-cell li_repeat2 no_padding">
							<div class="repeat2">
								<button type="button" class="mui-btn app-font-size-26">周一</button>
								<button type="button" class="mui-btn app-font-size-26">周二</button>
								<button type="button" class="mui-btn app-font-size-26">周三</button>
								<button type="button" class="mui-btn app-font-size-26">周四</button>
								<button type="button" class="mui-btn app-font-size-26">周五</button>
								<button type="button" class="mui-btn app-font-size-26">周六</button>
								<button type="button" class="mui-btn app-font-size-26">周日</button>
							</div>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								<span>开始时间</span>
								<span class="mui-badge">00：15</span>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								<span>结束时间</span>
								<span class="mui-badge">23：15</span>
							</a>
						</li>

					</ul>
				</div>

				<ul class="mui-table-view app-font-size-28">

		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						TASK: null,

						isPwdProtection: true, // 是否开启密码保护
						mask: false, // 遮罩控制
						index: -1, //弹框种类
						//						mask: true, // 遮罩控制
						//						index: 1, //弹框种类

						devInfo: {
							"streamfwdport": 0,
							"location": "",
							"devid": "",
							"relation": 0,
							"streamfwd": "",
							"type": 0,
							"signalfwd": "",
							"signalfwdport": 0,
							"online": 0
						}

					};
				},

				watch: {
					devInfo: {
						deep: true,
						handler: function() {
							if(this.TASK) {
								window.clearTimeout(this.TASK);
								this.TASK = null;
							}

							this.TASK = setTimeout(function() {
								//
							}.bind(this), 1000);
						}
					}

				},
				computed: {
					devInfoXml: function() {
						return "";
					}
				},
				mounted: function() {

				},
				plusReady: function() {
					this.devInfo = this.$view.devInfo;
				},
				methods: {
					// 切换开关
					toggleSwitch: function() {
						this.state = !this.state;
					},
					// 取消
					onCancel: function() {
						this.mask = false;
					},
					// 保存
					onSave: function() {
						this.mask = false;
					},
					// 校准
					onCalibration: function() {
						this.mask = true;
						this.index = 0;
					},
					// 自动布防
					onAutoArming: function() {
						this.mask = true;
						this.index = 1;
					},

					// 打开wifi设置
					onWifiSetTap: function() {
						app.page.openForResultBy('../add/connect_wifi.html', 'wifiset', function(data) {
							// 生成xml字符串
							var xml = xmlFactory.CreatAnxinWifi(data.name, data.pwd);
							// 调用原生 设备参数配置通道 WIFI
							P.SetDeviceParamAsyn(this.basicInfo.devid, xml, function(rs) {
								rs = JSON.parse(rs);
								if(!rs || rs.code !== 0) {
									return mui.toast('配置WIFI失败');
								}
								return mui.toast('配置WIFI成功');
							});
						}.bind(this));
					},

					// 摄像机名称点击
					onDevNameTap: function(name) {
						var that = this;
						app.page.getInput(function(data) {
							dal.devparam.devname(that.devInfo.devid, that.devInfo.type, data.content, function(err, rs){
								if(err){
									return mui.toast('名称更新失败');
								}
								that.devInfo.location = data.content;
								mui.toast('名称更新成功');
							});
						}, {
							title: "摄像机名称",
							tips: that.devInfo.location,
						});
					},
					// 基本信息跳转
					onInfoTap: function() {
						mui.openWindow('camera_settings_info.html', 'camera_settings_info', {
							extras: {
								info: this.devInfo
							}
						});
					},
					// 布防计划跳转
					onArmingTap: function() {
						mui.openWindow('camera_settings_arming.html', 'camera_settings_arming', {
							extras: {
								info: this.devInfo
							}
						});
					},
					// 录像计划跳转
					onRecordTap: function() {
						mui.openWindow('camera_settings_record.html', 'camera_settings_record', {
							extras: {
								info: this.devInfo
							}
						});
					},
					// 告警时间跳转
					onAlarmParam: function() {
						var that = this;
						app.page.getAlarmParam(function(data) {
							// 发送更改请求
						}, {
							intervalTime: that.devInfo.alarm.interval,
							continuedTime: that.devInfo.alarm.alarmtime,
						});
					},
					
					// 重启设备
					onReboot: function(){
						var dev = this.devInfo;
						mui.confirm("确定要重启设备吗？", "", ["重启", "取消"], function(e){
							if(e.index === 0){
								dal.devparam.reboot(dev.devid, dev.type, function(err, rs){
									if(err){
										return mui.toast('重启设备失败');
									}
									return mui.toast('重启设备成功');
								});
							}
						});
					},
					
					// 删除设备
//					onDel: function(){
//						var dev = this.devInfo;
//						mui.confirm("确定要删除设备吗？", "", ["删除", "取消"], function(e){
//							if(e.index === 0){
//								dal.devparam.reboot(dev.devid, dev.type, function(err, rs){
//									if(err){
//										return mui.toast('删除设备失败');
//									}
//									return mui.toast('删除设备成功');
//								});
//							}
//						});
//					},

				}
			});
