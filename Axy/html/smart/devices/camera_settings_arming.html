<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>自动布防计划</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			
			ul {
				margin-top: 0.266666rem !important;
				margin-bottom: 0 !important;
			}
			
			.com-dev-mask {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 98;
			}
			
			.com-dev {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				min-height: 30%;
				z-index: 99;
				/*				background-color: #FFFFFF;*/
				background-color: #FBFCFD
			}
			
			.pop_title {
				color: #333333;
				text-align: center;
			}
			
			.pop_title {
				height: 1.173333rem;
				line-height: 1.173333rem;
				border-bottom: 1px solid #E5E6E7;
				background-color: white;
			}
			
			.right {
				border-color: #CDD2DE !important;
			}
			
			.cancel {
				float: left;
				padding-left: 0.346666rem;
			}
			
			.ok {
				float: right;
				padding-right: 0.346666rem;
			}
			
			.com-dev>ul {
				margin-top: 0 !important;
			}
			
			.com-dev>ul>.mui-table-view-cell:after {
				left: 0;
				background-color: #F2F2F3;
			}
			
			.no_padding {
				padding: 0 !important;
			}
			
			.com-dev>ul>li {
				height: 1.2rem;
			}
			/*.mui-switch-handle {
				height: 18px !important;
				width: 18px !important;
			}
			
			.app-switch-main {
				height: 20px;
				width: 36px;
			}*/
			
			.mui-btn {
				width: 1.733333rem;
				height: 0.72rem;
				line-height: 0.1rem !important;
				padding: 0;
				border: none;
				background-color: #E5E6E7;
				border-radius: 3px;
			}
			
			.mui-btn:active {
				background-color: #06C1AE !important;
			}
			.mui-btn.active {
				background-color: #06C1AE !important;
				color: #FFFFFF !important;
			}
			
			.repeat1 {
				padding: 0 15px;
				height: 100%;
			}
			
			.repeat1 .mui-btn {
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			
			.repeat2 {
				height: 100%;
				padding: 0.266666rem 0 0 15px;
			}
			
			.repeat2 .mui-btn {
				margin: 0 0.11rem 0.213333rem 0;
			}
			
			.li_repeat2 {
				height: 2.186666rem !important;
			}
			
			.mui-icon>img {
				height: 0.64rem;
			}
			
			.mui-content>ul>li {
				height: 1.92rem;
			}
			
			.sign {
				color: #9F9FA0;
			}
		</style>
	</head>

	<body>
		<div id="warpper">

			<header class="mui-bar mui-bar-nav app-header" data-top='0' data-offset='150' data-duration='16'>
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">自动布防计划</h1>
				<span class="mui-icon mui-pull-right" @tap="onAutoArming()">
					<img src="../../../image/smart/devices/others/add_menu.png"/>
				</span>
			</header>

			<div class="com-dev-mask" v-show="mask" @tap.self="mask = false">
				<slot></slot>
				<div class="com-dev app-font-size-28" v-show="index === 1">
					<div class="pop_title app-font-size-28">
						自动布防计划
						<div class="cancel app-color-9f9fa0" @tap="onCancel()">取消</div>
						<div class="ok app-color-main" @tap="onSave()">确定</div>
					</div>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<a class="">
								<span>重复</span>
								<span class="mui-badge">
									<div class="mui-switch mui-switch-mini app-switch-main" :class="{'mui-active ': isRepeat}" ref="pwd_protection">
										<div class="mui-switch-handle"></div>
									</div>
								</span>
							</a>
						</li>
						<li class="mui-table-view-cell no_padding">
							<div class="repeat1">
								<button type="button" class="mui-btn app-font-size-26" :class="everyDay && 'active'" @tap = "onEveryDayTap()">每天</button>
								<button type="button" class="mui-btn app-font-size-26" :class="sleepDay && 'active'" @tap = "onSleepDayTap()">周末</button>
								<button type="button" class="mui-btn app-font-size-26" :class="workDay && 'active'" @tap = "onWorkDayTap()">工作日</button>
							</div>

						</li>
						<li class="mui-table-view-cell li_repeat2 no_padding">
							<div class="repeat2">
								<button v-for="o,i in weeks" @tap="onWeekTap(o, i)" type="button" class="mui-btn app-font-size-26" :class="o && 'active'">周{{_number2string(i)}}</button>
							</div>
						</li>
						<li class="mui-table-view-cell" @tap="">
							<a class="mui-navigate-right">
								<span>开始时间</span>
								<span class="mui-badge">00：15</span>
							</a>
						</li>
						<li class="mui-table-view-cell" @tap="">
							<a class="mui-navigate-right">
								<span>结束时间</span>
								<span class="mui-badge">23：15</span>
							</a>
						</li>

					</ul>
				</div>
			</div>

			<div class="mui-content">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell app-font-size-30" v-for="o,i in plans">
						<a class="">
							<span>{{o.startTime}} - {{o.endTime}}<br /></span><span class="sign" v-for="p in o.sign">{{p}} </span>
							<span class="mui-badge">
									<div class="mui-switch mui-switch-mini app-switch-main" :class="{'mui-active ': o.isOpen}" ref="pwd_protection">
										<div class="mui-switch-handle"></div>
									</div>
								</span>
						</a>
					</li>

				</ul>

			</div>
		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<!--<script type="text/javascript" src="../../../js/dal/base.js"></script>-->
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>

		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<!--<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.poppicker.js"></script>
		<script type="text/javascript" src="arr.js"></script>-->
		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						weeks: [true,false,false,false,false,false,false],
						
						
						isRepeat: true, // 是否重复
						mask: false, // 遮罩控制
						index: -1, //是否弹框
						isRepeat: true,
						plans: [{
							startTime: "00:00",
							endTime: "23:59",
							sign: ["工作日"],
							planRepeat: true,
							isOpen: true,
						}, {
							startTime: "00:00",
							endTime: "23:59",
							sign: ["工作日"],
							planRepeat: true,
							isOpen: true,
						}, {
							startTime: "12:00",
							endTime: "16:59",
							sign: ["周一","周二","周三","周四","周五","周六"],
							planRepeat: true,
							isOpen: true,
						}, {
							startTime: "13:00",
							endTime: "19:30",
							sign: ["周一","周二","周三","周四","周五","周六"],
							planRepeat: true,
							isOpen: true,
						}],
					};
				},
				computed: {
					workDay: function(){
						return this.needDayIndexs === '01234';
					},
					sleepDay: function(){
						return this.needDayIndexs === '56';
					},
					everyDay: function(){
						return this.needDayIndexs === '0123456';
					},
					
					needDayIndexs: function(){
						return this.weeks.reduce(function(str, item, index){
							if(item){
								str += index;
							}
							return str;
						}, '');
					}
				},
				
				mounted: function() {

				},
				plusReady: function() {},
				methods: {
					// 取消
					onCancel: function() {
						this.mask = false;
					},
					// 保存
					onSave: function() {
						this.mask = false;
					},
					// 自动布防
					onAutoArming: function() {
						this.mask = true;
						this.index = 1;
					},
					onWeekTap: function(o, index){
						this.$set(this.weeks, index, !o);
					},
					
					onEveryDayTap: function(){
						this.weeks = this.weeks.map(function(){
							return !this.everyDay;
						}.bind(this));
					}, 
					onWorkDayTap: function(){
						if(this.workDay){
							this.weeks = this.weeks.map(function(){
								return false;
							});
						}else{
							this.weeks = [true,true,true,true,true,false,false];
						}
						
					},
					onSleepDayTap: function(){
						if(this.sleepDay){
							this.weeks = this.weeks.map(function(){
								return false;
							});
						}else{
							this.weeks = [false,false,false,false,false,true,true];
						}
					},
					_number2string: function(i){
						return ["一","二","三","四","五","六","日"][i];
					}

				}
			});
		</script>
	</body>

</html>
