<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />
		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav app-header">
			<a class="mui-action-back app-icon-back mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view app-font-size-28">
				<li class="mui-table-view-cell">
					<a class="">
						<span>设备ID</span>
						<span class="mui-badge" v-text="devInfo.devid">123456789</span>
					</a>
				</li>
				<li class="mui-table-view-cell" @tap="onNameTap()">
					<a class="mui-navigate-right">
						<span>设备名称</span>
						<span class="mui-badge" v-text="devInfo.location || ''"></span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span>绑定的摄像机</span>
						<span class="mui-badge" v-text="devInfo.binding"></span>
					</a>
				</li>
				<li class="mui-table-view-cell" @tap="onDataSaveTap()">
					<a class="mui-navigate-right">
						<span>数据保存记录</span>
					</a>
				</li>
				<li class="mui-table-view-cell" @tap="onArarmlogTap()">
					<a class="mui-navigate-right">
						<span>告警消息记录</span>
					</a>
				</li>
			</ul>
		</div>

		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础配置-->
		<script type="text/javascript" src="../../../js/config.js"></script>
		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<script type="text/javascript" src="../../../js/dal/devparam.js" ></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js" ></script>

		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '.mui-content',
				data: function() {
					return {
						devInfo: {
							"id": 0,
							"streamfwdport": 0,
							"location": "",
							"devid": "",
							"relation": 0,
							"streamfwd": "",
							"type": 0,
							"signalfwd": "",
							"signalfwdport": 0,
							"online": 0,
							"binding" : "",
						},
					};
				},
				plusReady: function() {
					this.devInfo = this.$view.devInfo;
				},
				methods: {
					onArarmlogTap: function(){
						mui.openWindow("dev_AX-903_alarmlog.html", "dev_AX-903_alarmlog", {
							extras: {
								_id: this.devInfo.id	
							}
						});
					},
					onDataSaveTap: function(){
						mui.openWindow("dev_AX-903_datasave.html", "dev_AX-903_datasave", {
							extras: {
								_id: this.devInfo.id	 
							}
						});
					},
					
					// 设备名称点击
					onNameTap: function(){
						var that = this;
						app.page.getInput(function(data) {
							dal.devparam.devname(that.devInfo.devid, that.devInfo.type, data.content, function(err, rs) {
								if(err) {
									return mui.toast(err.message);
								}
								that.devInfo.location = data.content;
								mui.toast('名称更新成功');
								// 通知上层的上层
								_B.emit("update", {
									info: that.devInfo
								}, {
									views: [that.$view.opener().opener()]
								});
							});
						}, {
							title: "摄像机名称",
							tips: that.devInfo.location,
						});
					}
				}
			});
		</script>
	</body>

</html>
