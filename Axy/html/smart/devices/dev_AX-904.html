<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>GPRS报警主机设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />

		<link rel="stylesheet" href="../../../css/lib/mui.poppicker.css" />
		<link rel="stylesheet" href="../../../css/app/app.poppicker.css" />-->

		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			
			.img-wrap {
				height: 0;
				padding-bottom: 7.866666rem;
				background-repeat: no-repeat;
				background-size: 60%;
				background-position: bottom;
			}
			
			.menu-warp {
				height: 2.986666rem;
			}
		</style>

	<body>
		<div id="warpper">

			<header class="mui-bar mui-bar-nav app-header" data-top='0' data-offset='150' data-duration='16'>
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">设置</h1>
			</header>

			<div class="mui-content">

				<ul class="mui-table-view app-font-size-28">
					<li class="mui-table-view-cell">
						<a class="">
							<span>设备ID</span>
							<span class="mui-badge" v-text="devInfo.devid"></span>
						</a>
					</li>
					<li class="mui-table-view-cell" @tap="onNameTap()">
						<a class="mui-navigate-right">
							<span>设备名称</span>
							<span class="mui-badge" v-text="devInfo.location"></span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span>摄像机日志</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="">
							<span>GPRS模块</span>
							<span class="mui-badge">存在</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="">
							<span>GPRS模式</span>
							<span class="mui-badge">是</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="">
							<span>GPRS信号强度</span>
							<span class="mui-badge">0%</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="">
							<span>应用程序版本</span>
							<span class="mui-badge">AX-904 V1.0</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="">
							<span>硬件版本</span>
							<span class="mui-badge">AX-360 V1.0</span>
						</a>
					</li>
				</ul>
			</div>

			<footer class="app-font-size-28">
				<div @tap="onDel()" class="app-color-main-dark">删除设备</div>
			</footer>

		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<script type="text/javascript" src="../../../js/dal/device.js"></script>
		<script type="text/javascript" src="../../../js/dal/devparam.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js"></script>
		<script type="text/javascript" src="../../../js/components/devices/footer.js"></script>

		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<!--<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.poppicker.js"></script>
		<script type="text/javascript" src="arr.js"></script>-->
		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						devInfo: {
							"streamfwdport": 0,
							"location": "",
							"devid": "",
							"relation": 0,
							"streamfwd": "",
							"type": 0,
							"signalfwd": "",
							"signalfwdport": 0,
							"online": 0
						},
					};
				},
				mounted: function() {

				},
				plusReady: function() {
					this.devInfo = this.$view.devInfo;
				},
				methods: {
					// 切换开关
					toggleSwitch: function() {
						this.state = !this.state;
					},
					// 设备名称
					onNameTap: function(name) {
						var that = this;
						app.page.getInput(function(data) {
							that.devInfo.location = data.content;
							mui.toast('名称更新成功');
							// 通知上层的上层
							_B.emit("update", {
								info: that.devInfo
							}, {
								views: ['dev_my_list', 'home']
							});
						}, {
							title: "设备名称",
							tips: that.devInfo.location,
						});
					},
					// 删除设备
					onDel: function() {
						plus.nativeUI.showWaiting();

						var dev = this.devInfo;
						var methodName = 'delete';
						var that = this;
						if(dev.relation === 2) {
							methodName += 'share';
						}
						mui.confirm("确定要删除设备吗？", "", ["删除", "取消"], function(e) {
							if(e.index === 0) {

								dal.device[methodName](dev.devid, function(err, rs) {
									plus.nativeUI.closeWaiting();
									if(err) {
										return mui.toast('删除设备失败');
									}
									mui.toast('删除成功，设备将会重启');
									dal.devparam.reboot(dev.devid, dev.type, function(err, rs) {
										if(err) {
											mui.toast('重启失败，请手动重启设备');
										} else {
											mui.toast("操作成功！设备状态更新会有一定的延迟")
										}
										_B.emit("delete", {}, {
											views: [that.$view.opener()]
										});
										that.$view.close();

									});

								});
							} else {
								plus.nativeUI.closeWaiting();
							}
						});
					},
				}
			});
		</script>
	</body>

</html>
