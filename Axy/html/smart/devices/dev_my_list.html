<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>设备列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />
		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			
			header>h1>span {
				margin: 0 0.72rem;
			}
			
			header>h1>span.active {
				font-weight: bold;
			}
			
			
			
			.mui-table-view-cell>a:not(.mui-btn).mui-active {
				background-color: initial;
			}
			
			
			ul.a1 {
				margin: 0.346666rem !important;
				border-radius: 3px;
				box-shadow: 0 2px 3px #ededed;
			}
			
			
			ul.a1 span.left>img {
				width: 0.48rem;
				vertical-align: middle;
			}
			
			ul.a1 span.left>span {
				margin-left: 0.15rem;
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<div id="box">

			<header class="mui-bar mui-bar-nav app-header">
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title app-font-size-34">
					<span @tap="onActive(0)" :class="{active: active === 0}">智能主机</span>
					<span @tap="onActive(1)" :class="{active: active === 1}">智能配件</span>
				</h1>
				<a class="mui-action-back app-icon-plus mui-pull-right"></a>

			</header>
			<div class="mui-content">

				<ul class="mui-table-view app-font-size-28 a0" v-show="active === 0">
					<li class="mui-table-view-cell">
						<a class="">
							0
							<span class="mui-badge">123456789</span>
						</a>
					</li>

				</ul>

				<div v-show="active === 1">

					<ul class="mui-table-view app-font-size-28 a1">
						<li class="mui-table-view-cell">
							<a>
								<span class="left app-font-size-28 app-color-333333">
								<img src="../../../image/smart/scenes/icon_Timing start@3x.png"/>
								<span>智能音响</span>
								</span>
								<span class="mui-badge"><div class="mui-switch mui-switch-mini app-switch-main" >
								<div class="mui-switch-handle"></div>
							</div></span>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a>
								<span class="app-font-size-28 app-color-9f9fa0">
								Allen的WG-100
							</span>
								<span class="mui-badge app-color-main">运行正常</span>
							</a>
						</li>

					</ul>

					<ul class="mui-table-view app-font-size-28 a1">
						<li class="mui-table-view-cell">
							<a>
								<span class="left app-font-size-28 app-color-333333">
								<img src="../../../image/smart/scenes/icon_Timing start@3x.png"/>
								<span>智能音响</span>
								</span>
								<span class="mui-badge"><div class="mui-switch mui-switch-mini app-switch-main" >
								<div class="mui-switch-handle"></div>
							</div></span>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a>
								<span class="app-font-size-28 app-color-9f9fa0">
								Allen的WG-100
							</span>
								<span class="mui-badge app-color-main">运行正常</span>
							</a>
						</li>

					</ul>

				</div>

			</div>
		</div>

		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>

		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#box',
				data: function() {
					return {
						active: 1,
					};
				},
				plusReady: function() {

				},
				methods: {
					onActive: function(index) {
						this.active = index;
					}
				}
			});
		</script>
	</body>

</html>
