		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			
			.img-wrap {
				height: 7.946666rem;
				/*padding-bottom: 6.133333rem;*/
				background-image: url(../../../image/smart/devices/gateway/bg@3x.png);
				background-repeat: no-repeat;
				background-size: 100%;
				background-position: bottom;
			}
			
			.img-wrap>img {
				width: 100%;
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			
			.menu-warp {
				display: flex;
				display: -webkit-flex;
				padding: 0.693333rem 0.5rem;
				justify-content: space-between;
				background-color: white;
				margin-bottom: 0.266666rem;
			}
			
			.menu-warp>div {
				/*border: 1px solid #ccc;*/
				flex: 1;
				height: auto;
				/*width: rem;*/
				text-align: center;
			}
			
			.menu-warp>div>img {
				width: 1.466666rem;
				height: 1.466666rem;
			}
			
			header img {
				width: 0.48rem;
				/*margin-right: 0.346666rem;*/
			}
			
			.mui-icon {
				/*padding: 0 !important;*/
				margin-right: 0 !important;
				padding-right: 0 !important;
			}
			
			@keyframes ripple {
				0% {
					left: 50%;
					top: 35%;
					transform: translate3d(-50%, -50%, 0);
					-webkit-transform: translate3d(-50%, -50%, 0);
					opacity: 0.75;
					width: 1.6rem;
					height: 1.6rem;
				}
				100% {
					transform: translate3d(-50%, -50%, 0);
					-webkit-transform: translate3d(-50%, -50%, 0);
					left: 50%;
					top: 35%;
					opacity: 0;
					width: 3rem;
					height: 3rem;
				}
			}
			
			.send_sound_wave>* {}
			
			.send_sound_wave {
				position: relative;
				background-color: transparent;
			}
			
			.send_sound_wave:active:after {
				content: ' ';
				position: absolute;
				z-index: 0;
				width: 1.6rem;
				height: 1.6rem;
				background-color: #2BB8AA;
				border-radius: 50%;
				box-shadow: 0 0 10px rgba(0, 0, 0, .35) inset;
				animation-name: 'ripple';
				/*动画属性名，也就是我们前面keyframes定义的动画名*/
				animation-duration: 1s;
				/*动画持续时间*/
				animation-timing-function: ease;
				/*动画频率，和transition-timing-function是一样的*/
				animation-delay: 0s;
				/*动画延迟时间*/
				animation-iteration-count: infinite;
				/*定义循环资料，infinite为无限次*/
				animation-direction: normal;
				-webkit-animation-name: 'ripple';
				/*动画属性名，也就是我们前面keyframes定义的动画名*/
				-webkit-animation-duration: 1s;
				/*动画持续时间*/
				-webkit-animation-timing-function: ease;
				/*动画频率，和transition-timing-function是一样的*/
				-webkit-animation-delay: 0s;
				/*动画延迟时间*/
				-webkit-animation-iteration-count: infinite;
				/*定义循环资料，infinite为无限次*/
				-webkit-animation-direction: normal;
				/*定义动画方式*/
			}
		</style>
	</head>

	<body>
		<div id="warpper">

			<header class="mui-bar mui-bar-nav mui-bar-transparent app-header" data-top='0' data-offset='150' data-duration='16'>
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<!--<h1 class="mui-title">智能网关</h1>-->
				<span class="mui-icon mui-pull-right">
					<img src="../../../image/smart/devices/electric/btn_share@3x.png" />
				</span>
			</header>

			<div class="mui-content noImmersed">
				<div class="img-wrap">
					<img src="../../../image/smart/devices/gateway/icon_audiofrequency@3x.png" />
				</div>
				<div class="menu-warp app-font-size-24 app-color-dark">
					<div>
						<img :src="devInfo.isMute?'../../../image/smart/devices/gateway/icon_Mute@3x.png':'../../../image/smart/devices/gateway/btn_voice@3x.png'" @tap="onMuteTap()" />
						<div>静音</div>
					</div>

					<div class="send_sound_wave" @touchstart="onCallTap()" @touchend="onListenTap()">
						<img src="../../../image/smart/devices/gateway/btn_Voiceintercom@3x.png" />
						<div>语音对讲</div>
					</div>
					<div>
						<img src="../../../image/smart/devices/gateway/btn_Setup@3x.png" @tap="onSettingTap()" />
						<div>设置</div>
					</div>
				</div>


			</div>

			<footer class="app-font-size-28">
				<div class="app-color-main-dark">删除设备</div>
				<div>重启设备</div>
			</footer>
		</div>

		<script type="text/javascript" src="../../../js/app/app-page.js"></script>
		<script type="text/javascript" src="../../../js/components/devices/footer.js"></script>

		<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../../js/data/time_hm.js"></script>

		<script type="text/javascript">
			mui.init();

			var P = plug.H5NativeBridge;

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						ready: false,

						// 告警延迟时间
						alarmDelayTime: 0,
						// 弹框
						pick: null,
						statusLight: true, // 是否开启状态指示灯
						devInfo:{
							isMute: false,
							isArming:false,
						},
						dev: {
							"alarmPlan": [{
									"end": "19:50:00",
									"recycle": 129,
									"start": "13:50:00"
								},
								{
									"end": "19:50:00",
									"recycle": 129,
									"start": "13:50:00"
								}
							],
							"basicInfo": {
								"appversion": "2017-09-28 09:36:04",
								"devName": "104GN",
								"devType": 4166,
								"devid": "VH-104GN-2017061500043",
								"hwversion": "2015-11-01 10:13:43"
							},
							"netInfo": {
								"ip": "192.168.1.23",
								"ssid": "aaa2.4",
								"type": 0
							},
							"onvif": [{
									"ch": 0,
									"name": "第一个外部通道",
									"online": 1
								},
								{
									"ch": 1,
									"name": "第二个外部通道",
									"online": 1
								}
							],
							"recordPlan": [{
									"end": "19:50:00",
									"recycle": 129,
									"start": "13:50:00"
								},
								{
									"end": "19:50:00",
									"recycle": 129,
									"start": "13:50:00"
								}
							],
							"zones": [{
									"ID": "81457896",
									"bindV": 128,
									"delay": 0,
									"ptzSet": 0,
									"zoneAction": "32775",
									"zoneName": "红外幕帘1"
								},
								{
									"ID": "81457897",
									"bindV": 128,
									"delay": 0,
									"ptzSet": 0,
									"zoneAction": "32775",
									"zoneName": "红外幕帘1"
								}
							]
						},
					};
				},
				mounted: function() {
					this.pick = new mui.PopPicker({
						layer: 1,
						more: false,
					});
					this.pick.setData(pick_data[1]);
				},
				plusReady: function() {
					this._connectWG100();
					var oldback = mui.back;
					mui.back = function() {
						this._disconnet();
						return true;
					}.bind(this)

				},
				methods: {
					// 设备名称
					onNameTap: function(name) {
						var that = this;
						app.page.getInput(function(data) {
							that.dev.basicInfo.devName = data.content;
						}, {
							title: "设备名称",
							tips: that.dev.basicInfo.devName,
						});
					},
					// 是否开启静音
					onMuteTap: function(){
						this.devInfo.isMute = !this.devInfo.isMute;
					},
					// 一键布撤防
					onSettingTap: function(){
						mui.openWindow('dev_smart_gateway_setting.html','dev_smart_gateway_setting');
					},
					// 删除设备
					onDelDevice: function() {
						console.log("deldevice");
					},
					// 告警延迟时间
					onAlarmTap: function() {
						var that = this;

						this.pick.pickers[0].setSelectedValue(this.alarmDelayTime);

						var fn = function(s) {
							that.alarmDelayTime = s;
						};

						this.pick.show(function(items) {
							fn(items[0].value);
						}, function(items) {

						});
					},

					// 初始化连接
					_connectWG100: function() {
						this.ready || P.ConnectWG100(this.devid, function() {
							this.ready = true;
						}.bind(this));
						console.log("初始化链接");
					},

					// 静音按钮
					onMuteTap: function() {
						this.ready && P.WG100Mute();
						mui.toast("静音");
					},

					// 通话
					onCallTap: function() {
						console.log(1);
						this.ready && P.WG100Call();
					},

					// 松手监听
					onListenTap: function() {
						console.log(2);
						this.ready && P.WG100Listen();
					},

					_disconnet: function() {
						this.ready && P.DisconnectWG100();
					}
				}
			});
		</script>
