	<body>
		<div id="warpper">

			<header class="mui-bar mui-bar-nav app-header" data-top='0' data-offset='150' data-duration='16'>
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">TEST</h1>
			</header>

			<div class="mui-content app-font-size-32">

				<button type="button" class="mui-btn app-btn-main" @tap="test1()">获取用户所有配件信息</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test2()">获取配件状态</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test3()">设置智能灯控</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test4()">智能灯控(单火线)调节亮度值</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test5()">智能插座开关控制</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test6()">获取智能插座开关状态</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test7()">配件告警时是否静音</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test8()">设置窗帘升降控制器动作</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test9()">获取窗帘升降控制器状态</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test10()">设置窗帘控制器动作</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test11()">修改配件名称</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test12()">获取智能灯控状态</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test13()">配件从设备解绑</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test14()">获取甲醛探测器状态</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test15()">配件绑定到设备</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test16()">获取窗帘控制器状态</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test17()">获取CO探测器状态</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test18()">获取燃气探测器状态</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test19()">设置普通门锁</button><br />

				<button type="button" class="mui-btn app-btn-main" @tap="test21()">获取普通门锁状态</button><br />
				<button type="button" class="mui-btn app-btn-main" @tap="test22()">获取V2门锁状态</button><br />

				<button type="button" class="mui-btn app-btn-main" @tap="test27()">修改配件告警延迟</button><br />

		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础库-->

		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>

		<script type="text/javascript" src="../../../js/app/app.js"></script>

		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {

					};
				},
				mounted: function() {

				},
				plusReady: function() {

				},
				methods: {
					test1: function() {
						// 获取用户所有配件-true
						dal.devaccessory.allacc(function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test2: function() {
						// 获取配件状态-false
						dal.devaccessory.getStatus("41021701", 65, "AX-403A-2018070500013", 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test3: function() {
						// 设置智能灯控-无
						dal.devaccessory.light("41021701", 65, "AX-403A-2018070500013", 48, 2, true, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test4: function() {
						// 智能灯控(单火线)调节亮度值-无
						dal.devaccessory.brightness("41021701", 65, "AX-403A-2018070500013", 48, 2, 50, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test5: function() {
						// 智能插座开关控制-无
						dal.devaccessory.socket("41021701", 65, "AX-403A-2018070500013", 48, true, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test6: function() {
						// 获取智能插座开关状态-无
						dal.devaccessory.socket_data("41021701", 65, "AX-403A-2018070500013", 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test7: function() {
						// 配件告警时是否静音-功能无引用
						dal.devaccessory.silence("41021701", 65, "AX-403A-2018070500013", 48, true, 0, 0, 0, 0, true, 0, 0, 0, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test8: function() {
						// 设置窗帘升降控制器动作-无
						dal.devaccessory.curtainlifter("41021701", 65, "AX-403A-2018070500013", 3, 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test9: function() {
						// 获取窗帘升降控制器状态-无
						dal.devaccessory.curtainlifter_get("41021701", 65, "AX-403A-2018070500013", 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test10: function() {
						// 设置窗帘控制器动作-无
						dal.devaccessory.curtain("41021701", 65, "AX-403A-2018070500013", 48, 3, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test11: function() {
						// 修改配件名称-
						dal.devaccessory.name("41021701", 65, "AX-403A-2018070500013", 48, "newTest", "test", 0, 0, 0, 0, true, 0, 0, 0, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test12: function() {
						// 获取智能灯控状态-
						dal.devaccessory.light_state("41021701", 65, "AX-403A-2018070500013", 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test13: function() {
						// 配件从设备解绑-
						dal.devaccessory.unbindcam("41021701", 65, "AX-403A-2018070500013", 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test14: function() {
						// 获取甲醛探测器状态-
						dal.devaccessory.formaldehydedetector("41021701", 65, "AX-403A-2018070500013", 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test15: function() {
						// 配件绑定到设备-
						dal.devaccessory.bindcam("41021701", 65, "AX-403A-2018070500013", 48, 0, 0, 0, 0, 0, true, 0, 0, 0, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test16: function() {
						// 获取窗帘控制器状态-
						dal.devaccessory.curtain_state("41021701", 65, "AX-403A-2018070500013", 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test17: function() {
						// 获取CO探测器状态-
						dal.devaccessory.codectector("41021701", 65, "AX-403A-2018070500013", 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test18: function() {
						// 获取燃气探测器状态-
						dal.devaccessory.gasdectector("41021701", 65, "AX-403A-2018070500013", 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test19: function() {
						// 设置普通门锁-
						dal.devaccessory.lock("41021701", 65, "AX-403A-2018070500013", 48, true, "123", function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test20: function() {
						// 设置V2门锁-
						dal.devaccessory.lockv2("41021701", 65, "AX-403A-2018070500013", 48, true, "123", function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test21: function() {
						// 获取普通门锁状态-
						dal.devaccessory.lock_get("41021701", 65, "AX-403A-2018070500013", 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test22: function() {
						// 获取V2门锁状态-
						dal.devaccessory.lockv2_get("41021701", 65, "AX-403A-2018070500013", 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test23: function() {
						// 获取磁力门锁状态-
						dal.devaccessory.magneticLock("41021701", 65, "AX-403A-2018070500013", 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test24: function() {
						// 设置磁力门锁-
						dal.devaccessory.magneticLock_set("41021701", 65, "AX-403A-2018070500013", 48, true, "123", function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test25: function() {
						// 获取红外模块状态-
						dal.devaccessory.irModule("41021701", 65, "AX-403A-2018070500013", 48, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test26: function() {
						// 发送红外码-
						dal.devaccessory.irModule_set("41021701", 65, "AX-403A-2018070500013", 48, "21", function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
					test27: function() {
						// 修改配件告警延迟-
						dal.devaccessory.delay("41021701", 65, "AX-403A-2018070500013", 48, "123", 0, 0, 0, 0, true, 0, 0, 0, 0, function(err,data) {
							if(err) {
								return mui.toast(err.message);
							}
							alert(JSON.stringify(data));
						});
					},
				}
			});
		</script>
