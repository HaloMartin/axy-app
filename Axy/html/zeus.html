							document.addEventListener('plusready', function() {
								ob.next(); 
							});
						}
					});
					
				})
				.subscribe(function() {

					D = new ni.Cache('dev_list', [], {
						plus: true
					});

					// 本地 所有设备的信息
					ALLD = new ni.Cache('AllDeviceInfo', [], {
						plus: true
					});

					// 本地 所有设备的运行状态
					ALLR = new ni.Cache('AllDeviceRun', [], {
						plus: true
					});

					devManager = new DevManager(ALLD);
					runManager = new DevManager(ALLR);

					init();

				});

			function init() {

				Rx.Observable
					// 原始事件
					.create(function(observer) {
						// 监听登录成功事件
						new ni.Broadcast().on('login_success', function(data) {
							// next
							observer.next(data.userInfo);
						});
						ni.plusReady(function() {
							// 如果已经登录就 next
							app.user.has() && observer.next(app.user.get());
						});

					})
					// 获取顶级域名
					.mergeMap(function(user) {
						user = user.account;
						return Rx.Observable
							.create(function(o2) {
								// 有缓存就直接取用
								if(domain) {
									// next
									o2.next(user, domain);
								} else {
									// 暂时模拟延迟获取
									setTimeout(function() {
										domain = '';
										// next
										o2.next(user, domain);
									}, 300);
								}
							});
					})
					// 初始化原生插件
					.mergeMap(function(user, domain) {
						// 判断定时器
						if(T < 0) {
							(function _() {
								// 请求服务端数据 TODO 取消分页
								dal.device.list(1, function(err, data) {
									if(err) {
										return;
									}
									console.log(JSON.stringify(data));
									// 数据不为空时 向原生发送数据
									if(data && data.length > 0) {
										D.data = data;
										P.InitNativeDevList(JSON.stringify(data));
									}
								}, 1000);
								// 递归调用 模拟定时器 60s频率
								T = setTimeout(_, TD);
							}());
						}

						return Rx.Observable
							.create(function(o3) {
								// 向原生注册 控制中心 处理函数回调
								P.InitNativeSysteam(user, getThisisprivatepassword(), domain, function(arg) {
									// next
									o3.next(arg);
								});
							});
					})
					// 消息中心事件
					.subscribe(function(rs) {
						alert(rs);
						try {
							rs = JSON.parse(rs);
							if(rs.code !== 0) {
								throw Error(JSON.stringify(rs));
								// 错误
								return;
							}
							// 执行相关动作
							NotifyAction[rs['function'] || rs['functoin']](rs.data);
						} catch(e) {
							//TODO handle the exception
							alert("code读取错误" + e.message);
						}

					});
				
				
				
				Rx.Observable.create(function(ob) {
					var t, n = 3;
					var data = devManager.get();
					// 如果本地有 设备信息 则使用本地用户信息
					if(data.length !== 0) {
						ob.next(data, true);
						t = 1e4;
					} else {
						t = 0;
					}
					setTimeout(function _() {
						P.GetAllDeviceInfoASync(function(rs) {
							rs = JSON.parse(rs);
							if(rs && rs.data && rs.data.devlist) {
								ob(rs.data.devlist);
							} else if(n > 0) {
								n--;
								setTimeout(_, 1e3);
							} else if(!b) {
								// 多次未获取到应用信息
								plus.nativeUI.toast('获取本地设备信息异常');
							} else {

							}
						});
					}, t);
				}).mergeMap(function(list, cache) {
					// 如果不是本地缓存
					if(!cache) {
						alert();
						devManager.set(list);
					}
					return Rx.Observable.create(function(ob) {
						var t, n = 3;
						var data = runManger.get();
						// 如果本地有 设备信息 则使用本地用户信息
						if(data.length !== 0) {
							ob.next(data, true);
							t = 1e4;
						} else {
							t = 0;
						}
						setTimeout(function _() {
							var rs = P.GetAllDeviceRunStateSync();
							rs = JSON.parse(rs);
							if(rs && rs.data && rs.data.runstate) {
								ob(rs.data.runstate);
							} else if(n > 0) {
								n--;
								setTimeout(_, 1e3);
							} else if(!b) {
								// 多次未获取到应用信息
								plus.nativeUI.toast('获取本地设备状态异常');
							} else {

							}
						}, t);
					});

				}).subscribe(function(list, cache) {
					// 如果不是本地缓存
					if(!cache) {
						runManager.set(list);
					}
				});
			}
