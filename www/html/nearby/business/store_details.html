<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<style type="text/css">
			header {
				padding-left: 0.346666rem !important;
				padding-right: 0.346666rem !important;
			}
			
			header a img {
				width: 0.48rem;
			}
			
			.mui-bar-nav~.mui-content {
				padding-top: 0;
			}
			
			.mui-icon>img {
				width: 0.8rem;
			}
			
			.mui-content {
				background-color: white
			}
			
			.mui-content>img {
				width: 100%;
				height: 7.466666rem;
			}
			
			.shop_tittle {
				min-height: 1.386666rem;
				padding-left: 0.346666rem;
				padding-right: 0.346666rem;
			}
			
			.shop_tittle>img {
				float: right;
				margin: 0.24rem 0;
				width: 0.853333rem;
				height: 0.853333rem;
			}
			
			.shop_name {
				color: #333333;
				line-height: 0.666666rem;
			}
			
			.shop_position {
				color: #9F9FA0;
				line-height: 0.666666rem;
			}
			
			.shop_position>img {
				width: 0.5rem;
				margin-right: 0.346666rem;
				vertical-align: text-bottom;
			}
			
			.business_signs,
			.business_desc {
				background-color: #F4F8FB;
				color: #9F9FA0;
				line-height: 0.906666rem;
				padding: 0 0.346666rem;
			}
			
			.signs_icon {
				padding: 0.346666rem;
				display: flex;
				display: -webkit-flex;
				/*justify-content: space-between;*/
				/*align-content: center;*/
				/*background-color: red;*/
				overflow-x: scroll;
			}
			
			.signs_icon>img {
				/*display: block;*/
				min-width: 2.026666rem;
				width: 2.026666rem;
				height: 2.026666rem;
				margin-right: .4rem;
			}
			
			.business_description {
				color: #9F9FA0;
				padding: 0.346666rem;
			}
			
			.mui-bar-transparent {
				/*设置header渐变颜色 必须 rgba*/
				background-color: rgba(255, 255, 255, 0) !important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-bar-transparent" data-top='0' data-offset='150' data-duration='16'>
			<a class="mui-action-back mui-icon mui-pull-left">
				<img src="../../../image/nearby/business/back.png" />
			</a>
			<h1 class="mui-title"></h1>
			<a class="mui-icon mui-pull-right">
				<img src="../../../image/nearby/business/share.png" />
			</a>
			<a class="mui-icon mui-pull-right" style="margin-right: -4px;">
				<img src="../../../image/nearby/business/collect.png" />
			</a>
		</header>

		<div class="mui-content noImmersed">
			<img :src="data.image1" />
			<div class="shop_tittle">
				<img src="../../../image/nearby/business/phone_icon.png" />
				<div class="shop_name app-font-size-26" v-text="data.name">
				</div>
				<div class="shop_position app-font-size-26">
					<img src="../../../image/nearby/map.png" />
					<div style="display: inline;" v-text="data.address"></div>
				</div>
			</div>
			<div class="business_signs app-font-size-26">
				商家招牌
			</div>
			<div class="signs_icon">
				<template v-for="o,i in 3">
					<img :src="data['image' + (i+1)]" />
				</template>
			</div>
			<div class="business_desc app-font-size-26">
				商家介绍
			</div>
			<div class="business_description app-font-size-26">{{data.introduction}}</div>

		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础配置-->
		<script type="text/javascript" src="../../../js/config.js"></script>
		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<script type="text/javascript" src="../../../js/dal/store.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>

		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '.mui-content',
				data: function() {
					return {
						id: -1,
						data: {
							"id": -1,
							"city": "",
							"name": "",
							"address": "",
							"type": 1,
							"onlinestate": 1,
							"introduction": "",
							"image1": "",
							"image2": "",
							"image3": "",
							"longitude": 113.947885,
							"latitude": 22.587857,
							"distance": null
						}
					};

				},
				watch: {
					id: function() {
						this.getInfo();
					},
				},
				plusReady: function() {
					this.id = this.$view.oid;
				},
				methods: {
					getInfo: function() {
						dal.store.get(this.id, function(err, data) {
							if(err) {
								return mui.toast(err.message);
							}
							console.log(JSON.stringify(data));
							this.data = data.store;
						}.bind(this));
					}
				}
			});
		</script>
	</body>

</html>
