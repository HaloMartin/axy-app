<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>警告消息日志</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />

		<link rel="stylesheet" href="../../../css/lib/mui.picker.css" />
		<!--<link rel="stylesheet" href="../../../css/lib/mui.poppicker.css" />-->
		<link rel="stylesheet" href="../../../css/lib/mui.dtpicker.css" />
		<link rel="stylesheet" href="../../../css/app/module/poppicker.css" />

		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />
		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: white;
				height: 100%;
			}
			
			.mui-content {
				padding-bottom: 0;
			}
			
			header img {
				width: 0.48rem;
			}
			
			.date {
				margin: 0.453333rem 0 0.16rem 1.066666rem;
				color: #333333;
			}
			
			.item {
				margin-left: 1.066666rem;
				line-height: 1.28rem;
				height: 1.28rem;
				position: relative;
			}
			
			.item>div {
				display: inline;
			}
			
			.item>.img {
				width: 0.226666rem;
				height: 1.28rem !important;
			}
			
			.item>.text {
				margin: 0.453333rem 0;
				margin-left: 1.013333rem;
			}
			
			.img>img {
				width: 0.213333rem;
				position: absolute;
				top: 50%;
				margin-right: 0.8rem;
			}
			
			.item:after {
				position: absolute;
				left: 0.1rem;
				bottom: 0;
				top: 0;
				width: 1px;
				height: 100%;
				content: '';
				background-color: #d9d9d9;
			}
			
			.item:first-child:after {
				height: 50%;
				top: 50%;
				bottom: 0;
			}
			
			.item:last-child:after {
				height: 50%;
				bottom: 50%;
			}
			
			.item:only-child:after {
				width: 0;
			}
			
			.right_text {
				position: absolute;
				top: 0.09rem;
				right: 0.64rem;
				float: right;
				color: #9F9FA0;
			}
			
			.null {
				position: fixed;
				height: 100%;
				width: 100%;
				background-color: #F4F8FB;
				text-align: center;
				color: #9F9FA0;
			}
			
			.null>img {
				width: 4.773333rem;
				margin: 2.986666rem 2.613333rem 1.413333rem 2.613333rem;
			}
		</style>
	</head>

	<body>

		<div id="box">

			<header class=" f mui-bar mui-bar-nav app-header">
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">警告消息日志</h1>
				<span class="mui-icon mui-pull-right" @tap="onDateTap()">
					<img src="../../../image/smart/devices/electric/btn_calendar@3x.png" />
			</span>
			</header>
			<div class="mui-content">

				<div class="wrapper" ref="wrapper">

					<div>
						<template v-for="o,i in logs" v-if="o.list.length">
							<div class="date app-font-size-24" v-text="o.day"></div>
							<div class="items">
								<div class="item" v-for="oo,i in o.list">
									<div class="img">
										<img src="../../../image/smart/devices/electric/point.png" />
									</div>
									<div class="text app-font-size-28" v-text="getState(oo.key)"></div>
									<div class="right_text app-font-size-24" v-text="oo.time"></div>
								</div>
							</div>
						</template>

					</div>
				</div>

				<div class="null app-font-size-30" v-show="logs.length === 0">
					<img src="../../../image/smart/devices/lock/icon_Nolocklog@3x.png" /> 亲，您还没有任何记录哦
				</div>
			</div>
		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础配置-->
		<script type="text/javascript" src="../../../js/config.js"></script>
		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<script type="text/javascript" src="../../../js/dal/device.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>

		<script type="text/javascript" src="../../../js/lib/better-scroll.min.js"></script>
		<script type="text/javascript" src="../../../js/extend/Date.js"></script>
		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>
		<!--<script type="text/javascript" src="../../../js/lib/mui.poppicker.js"></script>-->
		<script type="text/javascript" src="../../../js/lib/mui.dtpicker.js"></script>

		<script type="text/javascript">
			mui.init();

			var dtPick;

			var stateDir = (function(arr) {
				var dir = {};
				for(var i = 0, l = arr.length; i < l; i++) {
					dir['state' + (i + 1)] = arr[i];
				}
				return dir;
			}([
				"",
				"A相温度",
				"B相温度",
				"C相温度",
				"环境温度",
				"A相电流",
				"B相电流",
				"C相电流",
				"剩余电流",
			]));

			new Vue({
				el: '#box',
				data: function() {
					return {
						logs_: [],

						did: -1,
						n: 1,
					};
				},

				computed: {

					logs: function() {

						var rs = this.logs_.reduce(function(o, item) {
							var d = new Date(item.atime.replace(/-/g, '/'));
							var day = d.toFormatString("yyyy-MM-dd");
							if(!o[day]) {
								o[day] = [];
							}

							for(var i in item.alarmValue) {
								if(!!item.alarmValue[i]) {
									o[day].push({
										key: i,
										time: d.toFormatString("hh:mm:ss")
									});
								}
							}
							return o;
						}, {});

						var newArr = [];

						for(var k in rs) {
							newArr.push({
								day: k,
								list: rs[k]
							});
						}

						return newArr;
					}

				},
				mounted: function() {
					var wrapper = this.$refs.wrapper;
					var wrapperHight = (document.documentElement.clientHeight || document.body.clientHeigth) -

						immersed -
						44;

					wrapper.style.height = wrapperHight + 'px';

					this.$nextTick(function() {
						if(!this.scroll) {
							this.scroll = new BScroll(wrapper, {
								click: true,
								scrollY: true,
								pullUpLoad: {
									threshold: -70, // 负值是当上拉到超过低部 70px；正值是距离底部距离 时，                    
								}
							});
							this.scroll.on('pullingUp', function() {
								// 获取更多 TODO
								this.n++;
								this.getData();

							}.bind(this));

						} else {
							this.scroll.refresh();
						}

					}.bind(this));
				},

				plusReady: function() {
					this.did = this.$view._id;
					this.getData();
				},
				methods: {
					getData: function() {
						plus.nativeUI.showWaiting("正在获取...");
						dal.device.electric.alarmlist(this.did, this.n, function(err, data) {
							plus.nativeUI.closeWaiting();
							if(err) {
								return mui.toast("获取日志失败");
							}
							this.logs_.push.apply(this.logs_, data);
							this.$nextTick(function() {
								this.scroll && (this.scroll.finishPullUp(), this.scroll.refresh());
							}.bind(this));
						}.bind(this), 23);
					},
					getState(state) {
						return stateDir[state] + "发生警告";
					},

					// 时间选择
					onDateTap: function() {
						var that = this;
						var d = new Date();
						var y = d.getFullYear();
						var options = {
							type: "date",
							beginYear: y - 1,
							endYear: y,
							endMonth: d.getMonth() + 1,
							endDay: d.getDate(),
						};
						dtPick = new mui.DtPicker(options);
						dtPick.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							console.log(rs.value);
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							dtPick.dispose();
							dtPick = null;
						});

					},
				}
			});
		</script>
	</body>

</html>
