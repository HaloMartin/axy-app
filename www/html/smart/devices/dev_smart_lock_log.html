<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>门锁日志</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />
		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: white;
				height: 100%;
			}
			
			.mui-content {
				padding-bottom: 0;
			}
			
			header img {
				width: 0.48rem;
			}
			
			.date {
				margin: 0.453333rem 0 0.16rem 1.066666rem;
				color: #333333;
			}
			
			.item {
				margin-left: 1.066666rem;
				line-height: 1;
				position: relative;
			}
			
			.item>div {
				display: inline;
			}
			
			.item>.img {
				width: 0.226666rem;
			}
			
			.item>.text {
				padding: 0.453333rem 0;
				display: block;
			}
			
			.text>span {
				margin-left: 1.013333rem;
				display: block;
			}
			
			.text_value {
				color: #555555;
			}
			
			.name {
				color: #000000;
			}
			
			.img>img {
				width: 0.24rem;
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
				margin-right: 0.8rem;
			}
			
			.item:after {
				position: absolute;
				left: 0.1rem;
				bottom: 0;
				top: 0;
				width: 1px;
				height: 100%;
				content: '';
				background-color: #d9d9d9;
			}
			
			.item:first-child:after {
				height: 50%;
				top: 50%;
				bottom: 0;
			}
			
			.item:last-child:after {
				height: 50%;
				bottom: 50%;
			}
			
			.item:only-child:after {
				width: 0;
			}
			
			.right_text {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
				right: 0.64rem;
				float: right;
				color: #9F9FA0;
			}
			
			.num {
				color: #9F9FA0;
			}
			
			.null {
				height: 100%;
				width: 100%;
				background-color: #F4F8FB;
				text-align: center;
				color: #9F9FA0;
			}
			
			.null>img {
				width: 4.773333rem;
				margin: 2.986666rem 2.613333rem 1.413333rem 2.613333rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav app-header">
			<a class="mui-action-back app-icon-back mui-pull-left"></a>
			<h1 class="mui-title">门锁日志</h1>
			<span class="mui-icon mui-pull-right">
					<img src="../../../image/smart/devices/electric/btn_calendar@3x.png" />
			</span>
		</header>
		<div class="mui-content">
			<template v-for="o,i in logs">
				<div class="date app-font-size-24" v-text="o.date"></div>
				<div class="items">
					<template v-for="o in o.log_items">
						<div class="item">
							<div class="img">
								<img src="../../../image/smart/devices/electric/point.png" />
							</div>
							<div class="text app-font-size-28">
								<span class="text_value"><span class="name">{{o.name}}</span> {{o.type}}</span>
								<br />
								<span class="num app-font-size-24">编号：{{o.num}}</span>
							</div>
							<div class="right_text app-font-size-24">{{o.time}}</div>
						</div>
					</template>
				</div>
			</template>
			<div class="null app-font-size-30" v-show="logs.length === 0">
				<img src="../../../image/smart/devices/lock/icon_Nolocklog@3x.png" /> 亲，您还没有任何记录哦
			</div>

		</div>

		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<script type="text/javascript" src="../../../js/config.js"></script>
